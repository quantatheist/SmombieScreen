<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Image Uploader ðŸ’¾</h1>
        <p class="text-center">Upload images to the server.</p>
        <form id="image-upload-form" enctype="multipart/form-data" action="/upload" method="post" class="text-center">
            <input type="file" name="image" accept=".jpg, .png, .jpeg, .gif" required class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>
    </div>
</div>
<script>
    const uploadForm = document.getElementById("image-upload-form");

    uploadForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const formData = new FormData(this);

        fetch("/upload", {
            method: "POST",
            body: formData,
        })
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                alert("Image uploaded successfully!");
            })
            .catch((error) => {
                console.error(error);
                alert("Error uploading the image.");
            });
    });
</script>
</body>
</html>
